<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style-login.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="login-container">
        <h1>RESERVA DE NÚMERO</h1>
        <form action="https://formspree.io/f/daianaasilvaa44@gmail.com" method="post">
            <label for="numero">Número(s) selecionado(s) </label>
            <input type="numero" name="numero" id="numero" placeholder="Digite o número selecionado" autocomplete="off">
            <label for="valor">Valor a pagar</label>
            <input type="valor" name="valor" id="valor" placeholder="Digite o valor" autocomplete="off">
            <h5>Preencha os dados para reservar o(s) número(s).</h5>
            <label for="nome">Nome completo</label>
            <input type="nome" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off">
            <label for="email">Email (opcional): você receberá o código de sua reserva neste email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off">
            <input type="submit" value="CONFIRMAR RESERVA">

        </form>

        <div id="social-container">
            <p>Siga a gente nas redes sociais</p>
            <i class="fa fa-facebook-f fa-2x"><a href=""></a></i>
            <i class="fa fa-instagram fa-2x"><a href=""></a></i>
            <i class="fa fa-youtube fa-2x"><a href=""></a></i>
        </div>
        <div id="registro-container">
            <p></p>
            <a href=""></a>
        </div>
    </div>
</body>

</html>
